<html lang="en-us" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Blues Framework">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <title>Blues 2.0 | Dialog</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="https://aiwee.github.io/blues-icons/bz-icons/css/bz-icons.css">
    <link rel="stylesheet" href="../public/stylesheets/bz-core.css">
</head>
<body>
<div id="leftSide" class="bz-sidenav bz-bc-white">
    <div class="bz-sidenav-scroll">
        <ul class="bz-sidenav-list"></ul>
    </div>
</div>
<div id="rightSide" class="bz-sidenav bz-bc-white">
    <div class="bz-sidenav-scroll">
        <div class="bz-cascading-list w-100p">
            <ul class="bz-main-list">
                <li class="bz-cascading-list">
                    <label class="text" for="toggle-3">
                        Page templates
                        <i class="bzi-chevron-right"></i>
                    </label>
                    <input type="checkbox" id="toggle-3">
                    <ul>
                        <li>
                            <a class="text" href="pages/blank-page.html">Blank page</a>
                        </li>
                        <li>
                            <a class="text" href="pages/page-toolbar.html">Page with toolbar</a>
                        </li>
                        <li>
                            <a class="text" href="pages/page-list.html">Page with list</a>
                        </li>
                        <li>
                            <a class="text" href="pages/page-listview.html">Page with list view</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="bz-clearfix bz-sidenav-wrapper bz-content">
    <div class="bz-toolbar primary">
        <div id="leftSideBtn" class="tool bz-sidenav-btn"
             data-nav="leftSide" data-cont=".bz-content" data-mode="single" data-openstart="1" data-side="left" data-rtl="false">
            <div class="back circle"></div>
            <i class="bzi-menu"></i>
        </div>
        <div class="title">Progress</div>
        <div id="leftRightBtn" class="tool bz-sidenav-btn"
             data-nav="rightSide" data-cont=".bz-content" data-mode="mobile" data-openstart="0" data-side="right" data-rtl="false">
            <div class="back circle"></div>
            <i class="bzi-menu"></i>
        </div>
    </div>
    <div class="bz-padding-16 bz-clearfix">
        <div class="bz-padding-8">
            <h5>Progress bar</h5>
            <button type="button" class="bz-btn" onclick="move()">Top Green (Default)</button>
            <button type="button" class="bz-btn" onclick="move('right', 10, 'bz-bc-negative')">Right Red</button>
            <button type="button" class="bz-btn" onclick="move('bottom', 10, 'bz-bc-warning')">Bottom Orange</button>
            <button type="button" class="bz-btn" onclick="move('left')">Left</button>
        </div>
    </div>
</div>
<script src="../public/javascripts/bz-core.js"></script>
<script src="../public/javascripts/bz-inject.js"></script>
<script src="../public/javascripts/bz-sidenav.js"></script>
<script src="../public/javascripts/bluessite.js"></script>
<script src="../public/javascripts/bz-codelighter.js"></script>
<script>
    function move(position, size, barclass) {
        var options = {};
        if (position)
            options.position = position;
        if(size)
            options.size = size;
        if(barclass)
            options.barclass = barclass;
        var ps = 0;
        var id = setInterval(frame, 50);
        function frame() {
            if (ps >= 100) {
                clearInterval(id);
            } else {
                ps++;
                bz.progress(ps, options);
            }
        }
    }
</script>
</body>
</html>
