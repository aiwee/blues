<html lang="en-us" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Blues Framework">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <title>Blues 2.0 | Blank Page</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="https://aiwee.github.io/blues-icons/bz-icons/css/bz-icons.css">
    <link rel="stylesheet" href="css/bz-core-2.0.0.css">
</head>
<body>
<div id="leftSide" class="bz-sidenav bz-bc-white">
    <div class="bz-sidenav-scroll">
        <ul class="bz-sidenav-list"></ul>
    </div>
</div>
<div id="rightSide" class="bz-sidenav bz-bc-white">
    <div class="bz-sidenav-scroll">
        <div class="bz-cascading-list w-100p">
            <ul class="bz-main-list">
                <li class="bz-cascading-list">
                    <label class="text" for="toggle-3">
                        Page templates
                        <i class="bzi-chevron-right"></i>
                    </label>
                    <input type="checkbox" id="toggle-3">
                    <ul>
                        <li>
                            <a class="text" href="pages/blank-page.html">Blank page</a>
                        </li>
                        <li>
                            <a class="text" href="pages/page-toolbar.html">Page with toolbar</a>
                        </li>
                        <li>
                            <a class="text" href="pages/page-list.html">Page with list</a>
                        </li>
                        <li>
                            <a class="text" href="pages/page-listview.html">Page with list view</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="bz-clearfix bz-sidenav-wrapper bz-content">
    <div class="bz-toolbar primary">
        <div id="leftSideBtn" class="tool bz-sidenav-btn"
             data-nav="leftSide" data-cont=".bz-content" data-mode="single" data-openstart="1" data-side="left" data-rtl="false">
            <div class="back circle"></div>
            <i class="bzi-menu"></i>
        </div>
        <div class="title">Blank page</div>
        <div id="leftRightBtn" class="tool bz-sidenav-btn"
             data-nav="rightSide" data-cont=".bz-content" data-mode="mobile" data-openstart="0" data-side="right" data-rtl="false">
            <div class="back circle"></div>
            <i class="bzi-menu"></i>
        </div>
    </div>
    <!-- start copy here -->
    <div class="bz-page-layout bz-min-h-420 bz-padding-8">
        <div class="bz-title-box">
            <h5>Page Title</h5>
        </div>
        <!-- page alerts area -->
        <div class="bz-alert-box">
        </div>
        <!--common page content goes here-->
        <div class="bz-content-box">
            You can add any background to the .bz-page-layout container or different backgrounds to any separate page boxes.
            <textarea class="bz-code html">
                <div class="bz-page-layout bz-min-h-420 bz-padding-8">
                    <div class="bz-title-box">
                        <h5>Page Title</h5>
                    </div>
                    <div class="bz-alert-box">
                    </div>
                    <div class="bz-content-box">
                        <!-- page content goes here -->
                    </div>
                </div>
            </textarea>
        </div>
    </div>
    <!-- end copy here -->
</div>
<script src="js/bz-core-2.0.0.js"></script>
<script src="js/bz-inject-2.0.0.js"></script>
<script src="js/bz-sidenav-2.0.0.js"></script>
<script src="js/bluessite.js"></script>
<script src="js/bz-codelighter.js"></script>
<script>
    (function() {

        var start = new Date().getTime();
        function onLoad() {
            var now = new Date().getTime();
            var latency = now - start;
            alert("page loading time: " + latency);
        }

        bzDom(document).ready(function() {

            onLoad();

            // var width = 100, // width of a progress bar in percentage
            //     perfEntries = performance,
            //     estTime = -(perfEntries.loadEventEnd - perfEntries.loadEventStart), // Calculated Estimated Time of Page Load which returns negative value.
            //     time = parseInt((estTime / 1000) % 60) * 100; //Converting EstimatedTime from miliseconds to seconds.
            // alert(JSON.stringify(perfEntries));

        });

    })();
</script>
</body>
</html>
