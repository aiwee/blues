<div class="bz-padding-16 bz-clearfix">
    <h5>Search Bar</h5>
    <form>
        <input type="text" name="search" class="bz-search bz-float-r" placeholder="Search...">
    </form>
</div>

<div class="bz-padding-16 bz-clearfix">
    <h5>Vertical Form</h5>
    <p>Form with validation on blur and submit</p>
    <form name="validateform" class="bz-form vertical">

        <input type="text"  class="bz-input flash bz-bc-faded bz-fc-white" name="firstname" placeholder="Name" data-icon="icon-user" data-counter="/" maxlength="22" required data-rules="required"/>

        <input type="text"  class="bz-input flash bz-bc-positive" name="firstname" placeholder="Name" data-icon="icon-user" data-counter="/" maxlength="22" required data-rules="required"/>

        <input type="text"  class="bz-input flash bz-bc-negative" name="firstname" placeholder="Name" data-icon="icon-user" data-counter="/" maxlength="22" required data-rules="required"/>

        <input type="text"  class="bz-input flash bz-bc-warning" name="firstname" placeholder="Name" data-icon="icon-user" data-counter="/" maxlength="22" required data-rules="required"/>

        <input type="text"  class="bz-input flash bz-bc-light" name="firstname" placeholder="Name" data-icon="icon-user" data-counter="/" maxlength="22" required data-rules="required"/>

        <input type="text"  class="bz-input flash bz-bc-dark" name="firstname" placeholder="Name" data-icon="icon-user" data-counter="/" maxlength="22" required data-rules="required"/>

    </form>
</div>

<script type="text/javascript">
    (function() {
        new Bzrequire({
            form: 'validateform',
            checkonblur : true
        }).toSubmit();
    })();
</script>
