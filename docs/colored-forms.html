<html lang="en-us" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Blues Framework">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <title>Blues 2.0 | Colored input</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="https://teobyte.github.io/blues-icons/bz-icons/css/bz-icons.css">
    <link rel="stylesheet" href="./css/bz-core.css">
</head>
<body>
<div id="leftSide" class="bz-sidenav bz-bc-white">
    <div class="bz-sidenav-scroll">
        <ul class="bz-sidenav-list"></ul>
    </div>
</div>
<div id="rightSide" class="bz-sidenav bz-bc-white">
    <div class="bz-sidenav-scroll">
        <div class="bz-cascading-list w-100p">
            <ul class="bz-main-list">
                <li class="bz-cascading-list">
                    <label class="text" for="toggle-3">
                        Page templates
                        <i class="bzi-chevron-right"></i>
                    </label>
                    <input type="checkbox" id="toggle-3">
                    <ul>
                        <li>
                            <a class="text" href="pages/blank-page.html">Blank page</a>
                        </li>
                        <li>
                            <a class="text" href="pages/page-toolbar.html">Page with toolbar</a>
                        </li>
                        <li>
                            <a class="text" href="pages/page-list.html">Page with list</a>
                        </li>
                        <li>
                            <a class="text" href="pages/page-listview.html">Page with list view</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="bz-clearfix bz-sidenav-wrapper bz-content">
    <div class="bz-toolbar primary">
        <div id="leftSideBtn" class="tool bz-sidenav-btn"
             data-nav="leftSide" data-cont=".bz-content" data-mode="single" data-openstart="1" data-side="left" data-rtl="false">
            <div class="back circle"></div>
            <i class="bzi-menu"></i>
        </div>
        <div class="title">Colored forms</div>
        <div id="leftRightBtn" class="tool bz-sidenav-btn"
             data-nav="rightSide" data-cont=".bz-content" data-mode="mobile" data-openstart="0" data-side="right" data-rtl="false">
            <div class="back circle"></div>
            <i class="bzi-menu"></i>
        </div>
    </div>
    <div class="bz-padding-16 bz-clearfix">
        <h5>Colored Fields</h5>
        <p></p>
        <div class="bz-padding-16">
            <h6>Fields themes</h6>
            <div class="bz-input default">
                <i class="bzi-user"></i>
                <i class="bzi-gear bz-tool"></i>
                <input type="text" placeholder="Name" required>
                <label>Name</label>
                <div class="bar"></div>
                <div class="flash"></div>
            </div>
            <div class="bz-input primary">
                <i class="bzi-user right"></i>
                <i class="bzi-gear bz-tool"></i>
                <input type="text" placeholder="Last Name" required>
                <label>Last Name</label>
                <div class="bar"></div>
                <div class="flash"></div>
            </div>
        </div>
        <div class="bz-padding-16">
            <div class="bz-input positive">
                <i class="bzi-user"></i>
                <i class="bzi-gear bz-tool"></i>
                <input type="text" class="invalid" placeholder="Name" required>
                <label>Name</label>
                <div class="bar"></div>
                <div class="flash"></div>
                <div class="error">Negative validation</div>
            </div>
            <div class="bz-input negative">
                <i class="bzi-user right"></i>
                <i class="bzi-gear bz-tool"></i>
                <input type="text" class="valid" placeholder="Last Name" required>
                <label>Last Name</label>
                <div class="bar"></div>
                <div class="flash"></div>
                <div class="error">Positive validation</div>
            </div>
        </div>
        <div class="bz-padding-16">
            <div class="bz-input warning">
                <i class="bzi-user"></i>
                <i class="bzi-gear bz-tool"></i>
                <input type="text" placeholder="Name" required>
                <label>Name</label>
                <div class="bar"></div>
                <div class="flash"></div>
            </div>
            <div class="bz-input info">
                <i class="bzi-user right"></i>
                <i class="bzi-gear bz-tool"></i>
                <input type="text" placeholder="Last Name" required>
                <label>Last Name</label>
                <div class="bar"></div>
                <div class="flash"></div>
            </div>
        </div>
    </div>
</div>
<script src="./js/bz-core.js"></script>
<script src="./js/bz-inject.js"></script>
<script src="./js/bz-sidenav.js"></script>
<script src="./js/bluessite.js"></script>
<script src="./js/bz-codelighter.js"></script>
<script type="text/javascript">
    (function() {

    })();
</script>
</body>
</html>
