<html lang="en-us" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Blues Framework">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <title>Blues 2.0 | Blank Page</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="https://aiwee.github.io/blues-icons/bz-icons/css/bz-icons.css">
    <link rel="stylesheet" href="./css/bz-core.min.css">
</head>
<body>

<div class='progress' id="progress_div">
    <div class='bar' id='bar1'></div>
    <div class='percent' id='percent1'></div>
</div>
<input type="hidden" id="progress_width" value="0">

<div id="leftSide" class="bz-sidenav bz-bc-white">
    <div class="bz-sidenav-scroll">
        <ul class="bz-sidenav-list"></ul>
    </div>
</div>
<div id="rightSide" class="bz-sidenav bz-bc-white">
    <div class="bz-sidenav-scroll">
        <div class="bz-cascading-list w-100p">
            <ul class="bz-main-list">
                <li class="bz-cascading-list">
                    <label class="text" for="toggle-3">
                        Page templates
                        <i class="bzi-chevron-right"></i>
                    </label>
                    <input type="checkbox" id="toggle-3">
                    <ul>
                        <li>
                            <a class="text" href="pages/blank-page.html">Blank page</a>
                        </li>
                        <li>
                            <a class="text" href="pages/page-toolbar.html">Page with toolbar</a>
                        </li>
                        <li>
                            <a class="text" href="pages/page-list.html">Page with list</a>
                        </li>
                        <li>
                            <a class="text" href="pages/page-listview.html">Page with list view</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="bz-clearfix bz-sidenav-wrapper bz-content">
    <div class="bz-toolbar primary">
        <div id="leftSideBtn" class="tool bz-sidenav-btn"
             data-nav="leftSide" data-cont=".bz-content" data-mode="single" data-openstart="1" data-side="left" data-rtl="false">
            <div class="back circle"></div>
            <i class="bzi-menu"></i>
        </div>
        <div class="title">Blank page</div>
        <div id="leftRightBtn" class="tool bz-sidenav-btn"
             data-nav="rightSide" data-cont=".bz-content" data-mode="mobile" data-openstart="0" data-side="right" data-rtl="false">
            <div class="back circle"></div>
            <i class="bzi-menu"></i>
        </div>
    </div>
    <!-- start copy here -->
    <div class="bz-page-layout bz-min-h-420 bz-padding-8">
        <div class="bz-title-box">
            <h5>Page Title</h5>
        </div>
        <!-- page alerts area -->
        <div class="bz-alert-box">
        </div>
        <!--common page content goes here-->
        <div class="bz-content-box">
            You can add any background to the .bz-page-layout container or different backgrounds to any separate page boxes.
            <textarea class="bz-code html">
                <div class="bz-page-layout bz-min-h-420 bz-padding-8">
                    <div class="bz-title-box">
                        <h5>Page Title</h5>
                    </div>
                    <div class="bz-alert-box">
                    </div>
                    <div class="bz-content-box">
                        <!-- page content goes here -->
                    </div>
                </div>
            </textarea>
        </div>
    </div>
    <!-- end copy here -->
</div>
<div class="bz-page-preloader" style="background: var(--color-primary); bottom:0; height:100%; left:0; position: fixed; right:0; top:0;  width:100%; z-index:99999;">
    <div class="bz-centration" style="height: 320px; position: absolute; top:50%; left:50%; text-align: center; width: 320px;">
        <img src="https://kitvendr.com/static/images/kitvendr-logo.svg" width="100">
        <div class="bz-progress-box" style="background: var(--color-kv-gray); border-bottom: 1px solid var(--color-dark); height:3px; margin:200px 60px 8px 60px; position: relative; width:200px;">
            <div class="bz-progress-bar" style="background: var(--color-kv-red); border-bottom: 1px solid var(--color-dark); height:3px; width:68%;">
            </div>
        </div>
        <div class="bz-t-align-c bz-fc-white">LOADING</div>
    </div>
</div>
<script src="./js/bz-core.min.js"></script>
<script src="./js/bz-inject.js"></script>
<script src="./js/bz-sidenav.js"></script>
<script src="./js/bluessite.js"></script>
<script src="./js/bz-codelighter.js"></script>
<script>
    (function() {

        var start = new Date().getTime();
        function onLoad() {
            var now = new Date().getTime();
            var latency = now - start;
            alert("page loading time: " + latency);
        }

        function preload(array) {
            var length = array.length,
                document = window.document,
                body = document.body,
                isIE = 'fileSize' in document,
                object;
            while (length--) {
                if (isIE) {
                    new Image().src = array[length];
                    continue;
                }
                object = document.createElement('object');
                object.data = array[length];
                object.width = object.height = '0px';
                body.appendChild(object);
            }
        }


    })();
</script>
</body>
</html>
