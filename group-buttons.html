<div class="bz-padding-16 bz-clearfix">
    <h5>Checkbox Buttons</h5>
    <div class="bz-padding-4">
        <!-- start // markup for the element without injector  -->
        <button class="bz-btn">Button</button>
        <div class="bz-btn-group">

            <label  class="bz-check-btn">
                <input id="chk1" type="checkbox" name="chk" checked/>
                <span class="highlight"></span>
                <span class="text">Check button</span>
            </label>
            <label  class="bz-check-btn">
                <input id="chk2" type="checkbox" name="chk" />
                <span class="highlight"></span>
                <span class="text">Check button</span>
            </label>
            <label  class="bz-check-btn">
                <input id="chk3" type="checkbox" name="chk" />
                <span class="highlight"></span>
                <span class="text">Check button</span>
            </label>
        </div>

        <!-- end // -->
    </div>

    <div class="bz-padding-16">
        <!-- start // markup for the element with injector  -->
        <input id="chk11" type="checkbox" name="chk1" class="bz-checkbox" data-label="Checkbox 01" checked/>
        <!-- end // -->
        <input id="chk12" type="checkbox" name="chk2" class="bz-checkbox" data-label="Checkbox 02" />
        <input id="chk13" type="checkbox" name="chk3" class="bz-checkbox" data-label="Checkbox 03" />
    </div>

</div>
<div class="bz-padding-16 bz-clearfix">
    <h5>Radio Buttons</h5>

            </label>
            <label  class="bz-check-btn">

            </label>
        </div>

        <!-- end // -->

    <div class="bz-padding-16">

        <input id="radio13" type="radio" name="radios1" class="bz-radio" data-label="Radio 03" />
