<html lang="en-us" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Blues Framework">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <title>Blues 2.0 | Toast</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
    <link rel="stylesheet" href="css/bz-core-2.0.0.css">
    <link rel="stylesheet" href="css/bz-buttons-2.0.0.css">
    <link rel="stylesheet" href="css/bz-flexgrid-2.0.0.css">
</head>
<body>
<div id="leftSide" class="bz-sidenav bz-bc-white">
    <div class="bz-sidenav-scroll">
        <ul class="bz-sidenav-list"></ul>
    </div>
</div>
<div id="rightSide" class="bz-sidenav bz-bc-white">
    <div class="bz-sidenav-scroll">
        <div class="bz-cascading-list w-100p">
            <ul class="bz-main-list">
                <li class="bz-cascading-list">
                    <label class="text" for="toggle-3">
                        Page templates
                        <i class="bzi-chevron-right"></i>
                    </label>
                    <input type="checkbox" id="toggle-3">
                    <ul>
                        <li>
                            <a class="text" href="pages/blank-page.html">Blank page</a>
                        </li>
                        <li>
                            <a class="text" href="pages/page-toolbar.html">Page with toolbar</a>
                        </li>
                        <li>
                            <a class="text" href="pages/page-list.html">Page with list</a>
                        </li>
                        <li>
                            <a class="text" href="pages/page-listview.html">Page with list view</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="bz-clearfix bz-sidenav-wrapper bz-content">
    <div class="bz-toolbar primary">
        <div id="leftSideBtn" class="tool bz-sidenav-btn"
             data-nav="leftSide" data-cont=".bz-content" data-mode="single" data-openstart="1" data-side="left" data-rtl="false">
            <div class="back"></div>
            <i class="icon-menu"></i>
        </div>
        <div class="title">Toast</div>
        <div id="leftRightBtn" class="tool bz-sidenav-btn"
             data-nav="rightSide" data-cont=".bz-content" data-mode="mobile" data-openstart="0" data-side="right" data-rtl="false">
            <div class="back"></div>
            <i class="icon-menu"></i>
        </div>
    </div>
    <div class="bz-padding-16 bz-clearfix">
        <p>
            First call determines the initial position of all Toasts in the session. Reload the page to try different positions.
        </p>
        <div class="bz-row">
            <div class="bz-col mb3 bz-t-align-c">
                <button id="toastl" class="bz-btn">
                    Left
                </button>
            </div>

            <div class="bz-col mb3 bz-t-align-c">
                <button id="toastt" class="bz-btn">
                    Top
                </button>
            </div>

            <div class="bz-col mb3 bz-t-align-c">
                <button id="toastb" class="bz-btn">
                    Bottom
                </button>
            </div>

            <div class="bz-col mb3 bz-t-align-c">
                <button id="toastr" class="bz-btn">
                    Right
                </button>
            </div>
        </div>

    </div>
</div>
<script src="js/bz-core-2.0.0.js"></script>
<script src="js/bz-inject-2.0.0.js"></script>
<script src="js/bz-sidenav-2.0.0.js"></script>
<script src="js/bluessite.js"></script>
<script>
    var html = "<b>Toast</b><br>" +
               "I'm HTML toast.<br>"+
               "<span class='bz-ft-italic'>Feel free to customize me in any way.</span>";
    bzDom('#toastl').on('click', function() {
        bz.Toast('Hey, I am new toast!', { position: 'left', tclass: 'positive' });
    });
    bzDom('#toastt').on('click', function() {
        bz.Toast(html, { position: 'top', tclass: 'negative bz-t-align-l' });
    });
    bzDom('#toastb').on('click', function() {
        bz.Toast('Hey, I am new toast! Very very long toast. Just so very long!', { position: 'bottom' });
    });
    bzDom('#toastr').on('click', function() {
        bz.Toast('Hey, I am toast with callback! Click me to get me closed and call an action.', {
            position: 'right',
            tclass: 'warning',
            timer: 10000,
            callback: function() {
                bz.alert('You ate me!');
            }
        });
    });
</script>
</body>
</html>
